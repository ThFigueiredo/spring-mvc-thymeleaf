<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-primary bg-light shadow-sm p-3 mb-5 bg-white rounded"
     aria-label="Main navigation">
    <div class="container-fluid">
        <img class="me-3" src="/img/fab.jpg" alt="" width="50" height="30">
        <span class="navbar-brand" href="#">JAVA WEB - FAB</span>
        <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-black-50" aria-current="page"
                       th:href="@{/listapessoas}">Pessoas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<hr>
<main class="container"><br>
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <div class="lh-1">
                <p class="fs-5">CADASTRO DE PESSOAS</p>
            </div>
        </div>
        <div th:each="m : ${msg}">
            <span th:text="${m}"> </span>
        </div>
        <form action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}" class="col s12"
              enctype="multipart/form-data">

            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="input-fiel col s6">
                            <label for="id" class="active">ID</label>
                            <input name="id" th:field="*{id}" id="id"
                                   readonly="readonly" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="nome" class="active">Nome</label>
                            <input name="nome" placeholder="Inform o nome"
                                   th:field="*{nome}" id="nome" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="sobrenome" class="active">Sobrenome</label>
                            <input name="sobrenome" class="form-control" placeholder="Informe o sobrenome"
                                   th:field="*{sobrenome}" id="sobrenome">
                        </div>
                        <div class="form-group">
                            <!--                <label for="sexopessoa" class="active">Sexo</label>-->
                            <label for="sexopessoa" class="active">Sexo</label>
                            <select class="form-select" th:field="*{sexopessoa}">
                                <option value="" disabled selected>--[Selecione]--</option>
                                <option value="MASCULINO" th:text="Masculino"/>
                                <option value="FEMININO" th:text="Feminino"/>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idade" class="active">Idade</label>
                            <input name="idade" th:field="*{idade}" id="idade" class="form-control"
                                   placeholder="Informe a idade completa">
                        </div>
                        <div class="form-group">
                            <label for="profissao" class="active">Profissão</label>
                            <select class="form-select" th:field="*{profissaoModel}" id="profissao">
                                <option th:each="p : ${profissoes}" th:value="${p.id}" th:text="${p.nome}">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cargo" class="active">Cargo</label>
                            <select class="form-select" th:field="*{cargoModel}" id="cargo">
                                <option th:each="c : ${T(curso.springboot.domain.model.CargoModel).values()}"
                                        th:value="${c.valor}" th:text="${c.nome}">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento" class="active">Data Nascimento:</label>
                            <input type="date" id="dataNascimento" th:field="*{dataNascimento}"
                                   name="dataNascimento" placeholder="Data Nasc." class="form-control">
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="file" class="form-label">Currículo:</label>
                                <input type="file" id="file" name="file" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="cep" class="active">Cep</label>
                            <input name="cep" th:field="*{cep}" id="cep" class="form-control"
                                   placeholder="Digite o cep">
                        </div>
                        <div class="form-group">
                            <label for="rua" class="active">Rua</label>
                            <input name="rua" th:field="*{rua}" id="rua" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="bairro" class="active">Bairro</label>
                            <input name="bairro" th:field="*{bairro}" id="bairro" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="cidade" class="active">Cidade</label>
                            <input name="cidade" th:field="*{cidade}" id="cidade" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="uf" class="active">UF</label>
                            <input name="uf" th:field="*{uf}" id="uf" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="ibge" class="active">IBGE</label>
                            <input name="ibge" th:field="*{ibge}" id="ibge" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit"
                                   value="Salvar">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
