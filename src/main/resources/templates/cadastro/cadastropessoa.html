<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- Compiled and minified CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<br/>
<div th:each = "m : ${msg}">
    <span th:text = "${m}"></span>
</div>
<br/>

<form action="salvarpessoa" method="post" th:object="${pessoaobj}">
    <label>ID</label>
    <input name="id" th:field="*{id}" readonly="readonly">
    <label>Nome</label>
    <input name="nome" th:field="*{nome}">
    <label>Sobrenome</label>
    <input name="sobrenome" th:field="*{sobrenome}">
    <label>Idade</label>
    <input name="idade" th:field="*{idade}">
    <input class="waves-effect waves-light btn" type="submit" value="Salvar">
</form>

<br/>
<br/>
<a href="/listarpessoas">Lista Pessoas</a>
<br/>
<br/>

<form action="pesquisarpessoa" method="post" id="pesquisarpessoa">
    <label>Pesquia por nome:</label>
    <input name="nomepesquisa">
    <input  class="waves-effect waves-light btn" type="submit" value="Buscar">
    <input class="waves-effect waves-light btn" type="submit"
           value="PDF" onclick="document.getElementById('pesquisarpessoa').method = 'get'">
</form>

<br/>
<br/>
<table>
    <tr th:each = "pessoa : ${pessoas}">
        <td th:text = "${pessoa.id}"></td>
        <td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}">
            <span th:text = "${pessoa.nome}"></span></a></td>
        <td th:text = "${pessoa.sobrenome}"></td>
        <td th:text = "${pessoa.idade}"></td>
        <td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a> </td>
        <td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a> </td>
    </tr>
</table>
<!-- Compiled and minified JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
